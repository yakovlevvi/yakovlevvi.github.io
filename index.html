<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YakovlevVI projects</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<a href="#" class="header__logo-link">
						<svg width="64" height="64" aria-hidden="true">
							<use xlink:href="./img/sprite.svg"></use>
						</svg>
					</a>
					<nav class="main-nav">
						<ul class="main-nav__list">
							<li class="main-nav__item">
								<a href="#projects" class="main-nav__link">Портфолио</a>
							</li>
						</ul>

				</div>

		<main>

				<div class="container">
					<h1 class="projects__title">Портфолио</h1>
					<div class="projects__wrapper"></div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__wrapper">
					<a href="#" class="footer__logo-link">
						<svg width="64" height="64" aria-hidden="true">
							<use xlink:href="./img/sprite.svg"></use>
						</svg>
					</a>
				</div>
			</div>
		</footer>
		<script src="./js/main.js"></script>
